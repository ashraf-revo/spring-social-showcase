<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:social="http://spring.io/springsocial"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<title>Spring Social Showcase</title>
	</head>
	<body>
		<div id="content" layout:fragment="content">
			<h3>Connect to Facebook</h3>
			
			<form th:action="@{/connect/facebook}" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<input type="hidden" name="scope" value="read_stream,read_mailbox,read_page_mailboxes,rsvp_event,email,ads_management,read_insights,ads_read,manage_notifications,read_friendlists,manage_pages,publish_actions,user_birthday,user_religion_politics,user_relationships,user_relationship_details,user_hometown,user_location,user_likes,user_interests,user_education_history,user_work_history,user_website,user_groups,user_events,user_photos,user_videos,user_friends,user_about_me,user_status,user_games_activity,user_tagged_places"/>
				<div class="formInfo">
					<p>You aren't connected to Facebook yet. Click the button to connect Spring Social Showcase with your Facebook account.</p>
				</div>
				<p><button type="submit"><img th:src="@{/social/facebook/connect_light_medium_short.gif}"/></button></p>
				<label for="postToWall"><input id="postToWall" type="checkbox" name="postToWall" /> Tell your friends about Spring Social Showcase on your Facebook wall</label>
			</form>
		</div>		
	</body>
</html>
